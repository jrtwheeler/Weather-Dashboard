<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1"
        ><i class="fas fa-cloud m-1"></i>

        Weather Dashboard</span
      >
    </nav>

    <div class="row">
      <div class="col-4 bg-light">
        <p class="search-header my-1 ml-2">Search by city</p>
        <div class="input-group mb-2 ml-2">
          <input
            id="city-input"
            type="text"
            class="form-control"
            placeholder="Enter city name"
            aria-label="Enter city name"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">
              <i class="fas fa-city"></i>
            </button>
          </div>
        </div>
        <div class="input-list"></div>
        <button
          class="btn btn-primary mb-3 ml-2"
          type="button"
          id="clear-button"
        >
          Clear
        </button>
        <form id="history"></form>
      </div>
 
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title text-muted">City</h4>
              <h6 class="card-subtitle mb-2 text-muted date">Date</h6>
              <p class="card-text temperature"></p>
              <p class="card-text humidity"></p>
              <p class="card-text wind-speed"></p>
              <p class="card-text uv-index"></p>
            </div>
          </div>


        </div>
    
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
